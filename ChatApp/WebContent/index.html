</div>

	<script>
	var usernamee;

	function register(){
		var username = $("#rusername").val();
		var password = $("#rpassword").val();
		var rpassword = $("#rpasswordRepeat").val();

		if(password !== rpassword){
			alert("Repeated password must be same as password!");
			return false;
		}


		if(password == '' || rpassword == '' || password == ''){
			alert("All fields must be filled!");
			return false;
		}
		
		$.ajax({ 
	        type: 'POST',
	        url: 'rest/userChatController/registerUser/'+username+'/'+password + '/' + rpassword,
	        dataType: 'json',
	        success: function(data){
	        	console.log(data.responseText);
	        	ready();
	        },
	        complete: function(data){
	            console.log(data.responseText);
	            ready();
	        }
		});
		}

	
function login(){
	var username = $("#lusername").val();
	var password = $("#lpassword").val();

	if(password == '' || password == ''){
		alert("All fields must be filled!");
		return false;
	}

	$('#listaLjudi').html('Loading Users.. (wait 3s).');
	
	$.ajax({ 
        type: 'POST',
        url: 'rest/userChatController/loginUser/'+username+'/'+password,
        dataType: 'json',
        success: function(data){
        	console.log(data.responseText);
            var ret = data.responseText;
            if(ret.includes("Done")){
                usernamee = username;

           	 $("#logoutlink").show();
           	 	$("#loginerror").hide();
            	$("#logovanje").hide();
            	$("#kasnije").show();
            	whenLogged();
             }else{
            	 $("#loginerror").show();
             }
        },
        complete: function(data){
            console.log(data.responseText);
            var ret = data.responseText;
            if(ret.includes("Done")){
            	usernamee = username;
              	 $("#logoutlink").show();
           	 	$("#loginerror").hide();
            	$("#logovanje").hide();
            	$("#kasnije").show();
            	whenLogged();
             }else{
            	 $("#loginerror").show();
             }
        }
        
	});
	return false;
}
	
$(document).ready(function() {
	 ready();
	});
	
function ready(){
	init();
	$("#logoutlink").hide();
	$("#loginerror").hide();
	$("#registerDiv").hide();
	$("#kasnije").hide();
	$("#loginerror").hide();	
 	$("#logovanje").show();
 	$("#lusername").val('');
	$("#lpassword").val('');
}

function init(){
	$.ajax({ 
        type: 'GET',
        url: 'rest/userChatController/init',
        dataType: 'json',
        success: function(data){
        	console.log(data);
        }
        
	});
};


$('#lpassword').keypress(function(event) {
	if (event.keyCode == '13') {
  		login();
	}
});	

$('#rpasswordRepeat').keypress(function(event) {
	if (event.keyCode == '13') {
		register();
	}
});

$('#registerLink').click(function(){
	$("#logoutlink").hide();
	$("#loginerror").hide();
	$("#logovanje").hide();
	$("#registerDiv").show();
	$("#kasnije").hide();
});

$('#loginlinkfromregister').click(function(){
	ready();
});




function addCoek(user){
	$('#listaLjudi').append('<p>' + user + '</p>');
}

function getOn(){
	$('#listaLjudi').html('');
	$.ajax({ 
        type: 'GET',
        url: 'rest/userChatController/on',
        dataType: 'json',
        success: function(data){
        	console.log(data);
        	if(data.length>0){
				for(var i=0; i<data.length; i++){
					addCoek(data[i].username);
				}
            }
        }
       
	});
}
